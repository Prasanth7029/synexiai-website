    <!-- Open Graph -->
    <meta property="og:title" content="Contact Us | SynexiAI" />

    <meta name="twitter:title" content="Contact SynexiAI — Official Website" />

    <title>Contact Us | SynexiAI</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body>
<header class="site-header">
    <div class="container">
        <div class="logo">SynexiAI</div>
        <nav class="main-nav" id="mainNav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="vision.html">Vision</a>
            <a href="projects.html">Projects</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="tech.html">Tech Stack</a>
        </nav>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
</header>


<main>
    <section data-aos="fade-up">
        <h2>We’d love to hear from you</h2>
        <p>Whether you're a developer, investor, partner, or visionary — get in touch and let's build the future together.</p>

        <form action="https://formspree.io/f/xyzpgkbo" method="POST">
            <label for="name">Name</label><br />
            <input type="text" id="name" name="name" required><br /><br />

            <label for="email">Email</label><br />
            <input type="email" id="email" name="_replyto" required><br /><br />

            <label for="message">Message</label><br />
            <textarea id="message" name="message" rows="6" required></textarea><br /><br />

            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 SynexiAI. Let’s build the future together.</p>
</footer>

<!-- AOS Script -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({
      duration: 1000,
      offset: 120,
      once: true,
    });
</script>
<script>
    const hamburger = document.getElementById("hamburger");
    const mainNav = document.getElementById("mainNav");

    hamburger.addEventListener("click", () => {
      mainNav.classList.toggle("show");
    });
</script>

</body>
</html>
