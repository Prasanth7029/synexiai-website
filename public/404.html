<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
        // Grab the full path+query, and re-anchor it after the “#”
        const fullPath = window.location.pathname + window.location.search;
        window.location.replace(window.location.origin + '/#' + fullPath);
    </script>
</head>
<body>
Redirecting…
</body>
</html>
